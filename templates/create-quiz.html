{% extends 'main.html' %}

{% block title %}
Создание теста
{% endblock %}


{% block body %}
<div class="cont__title__create">
    <h1 class="title__create">Добавьте название теста</h1>
</div>
<div class="cont__input__title">
    <form method="post" class="create_form__title">
        <input type="text" class="input__title__create"  name="input__title__create__quiz" autofocus="" placeholder="Название {{type}}" required="">
        <textarea class="input__description__create" id="input__description__create__quiz" name="input__description__create__quiz" placeholder="Описание {{type}}"></textarea>
        <input type="submit" class="btn btn-primary btn__create" value="Далее">
    </form>
    {% block dialog %} {% endblock %}
</div>

{% endblock %}
